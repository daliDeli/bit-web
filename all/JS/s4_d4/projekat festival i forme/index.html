<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/entitet.js" /></script>
    <script src="js/form.js"></script>
</head>

<body>
    <div class="container">

        <h2>Movie List</h2>
        <form action="">
            <input type="text" id="mTitle" value="" placeholder="Title">
            <input type="text" id="mLength" value="" placeholder="Length in min">
            
            <select name="genre-select" id="genre-select">
                <option value="none">-</option>
                <option value="action">Action</option>
                <option value="drama">Drama</option>
                <option value="thriller">Thriller</option>
                <option value="horror">Horror</option>
                <option value="fantasy">Fantasy</option>
            </select>
            
            <div id="error"></div>
            <input type="button" onclick="createMovies()" value="Create Movie" class="button">
            <div id="listOfMovies"></div>
        </form>
    </div>

    <div class="container">

        <h2>Date</h2>
        <form> 
            <input type="date" id="date" value="">
            <input type="button" value="Create Program" onclick="createProgram()" class="button"> 
            
            <div id="listOfDates"></div>
        </form>
    </div>

    <div class="container">
        <h2>Program</h2>
        <form >
            <select name="movie" id="chooseMovie"></select>
            <select name="program" id="chooseProgram"></select>
            <input type="button" class="button" onclick="addMovieToProgram()" value="Add Movie to Program">
            <div id="programInfo"></div>
        </form>
    </div>

</body>

</html>
